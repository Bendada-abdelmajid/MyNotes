<button
hx-get="{% url 'add_note' %}"
hx-target="#form_content"
hx-swap="innerHTML"
hx-on::after-request="toggleForm()"
class="bg-primery/80 text-[#fff] flex items-center gap-1 transition-colors duration-300 py-2 px-5 max-[550px]:p-4 rounded-[30px] disabled:cursor-not-allowed disabled:opacity-50 hover:bg-primery/100"
{% if query %} disabled="" {%endif%}
>
<i class="fa-solid fa-plus"></i>
<span class="max-[550px]:hidden">Add Note</span>

</button>
